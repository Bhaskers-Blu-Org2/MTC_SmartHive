<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>        
        <title></title>
    	<style type="text/css">
        	#MtcLogo {
				float:right;
        	}
            #DateAndTime {
                float: left;
            }
             #ClockControl, #DateControl {                
                font-family: 'Segoe UI';
                font-size: 72pt;
                padding-left: 25px;
            }
                        
            #ClockControl .Hours, #ClockControl .Mins {
                /* text-shadow: 0.1em 0.1em 0.15em #333;*/
            }
            #roomSensor{display: none; }

    	</style>	
        <script src="/js/ClockControl.js"></script>
		<script src="/js/Footer.js"> </script>       
    </head>
    <body>        
        <div id="footerText">
            <div id="DateAndTime">
                <span id="DateControl" data-win-control="MtcScheduleBoard.UI.DateControl"></span>
                <span id="ClockControl" data-win-control="MtcScheduleBoard.UI.ClockControl"></span>
            </div>
            <div id="MtcLogo">
                <img id="footerLogo" src="/images/MTC_Tile_Transparent.png" alt="MTC Logo" />
                <div style="width: 300px; height: 150px; display:none;"  id="roomSensor" data-win-control="Telerik.UI.RadSlideHubTile" data-win-options="{title:'Комната', topContentTemplate:select('#statisticsTopTemplate'), bottomContentTemplate:select('#statisticsBottomTemplate')}">
                        <div id="statisticsTopTemplate">
                            <div style="width: 100%; height: 100%; display: -ms-grid; -ms-grid-columns: 1fr 2fr; -ms-grid-rows: 1fr 1fr 1fr 1fr">
                                <div style="-ms-grid-row: 2; -ms-grid-column: 1; -ms-grid-row-span: 2">
                                    <img src="/images/SmartHive/Temperature.png" width="60" height="60" style="float: right; margin-right: 10px;" />
                                </div>
                                <div style="-ms-grid-row: 2; -ms-grid-column: 2">
                                    <span data-win-control="MtcScheduleBoard.UI.SensorData" data-win-options="{valueLabel:'Temperature'}" style="font-size: 32px;"></span>
                                </div>
                                <div style="-ms-grid-row: 3; -ms-grid-column: 2; padding-top: 5px;">
                                    <span style="font-size: 16.67px; font-family: 'Segoe UI Light'">Температура</span>
                                </div>
                            </div>
                        </div>
                        <div id="statisticsBottomTemplate">
                            <div style="width: 100%; height: 100%; display: -ms-grid; -ms-grid-columns: 1fr 2fr; -ms-grid-rows: 1fr 1fr 1fr 1fr">
                                <div style="-ms-grid-row: 2; -ms-grid-column: 1; -ms-grid-row-span: 2">
                                    <img src="/images/SmartHive/Humidity.png" width="60" height="60" style="float: right; margin-right: 10px;" />
                                </div>
                                <div style="-ms-grid-row: 2; -ms-grid-column: 2" >
                                    <span id="Relative Humidity" style="font-size: 32px;" data-win-control="MtcScheduleBoard.UI.SensorData" data-win-options="{valueLabel:'Relative Humidity'}"></span>
                                </div>
                                <div style="-ms-grid-row: 3; -ms-grid-column: 2; padding-top: 5px;">
                                    <span style="font-size: 16.67px; font-family: 'Segoe UI Light'">Влажность</span>
                                </div>
                            </div>
                        </div>
                </div>
			</div>
                
        </div>
    </body>
</html>
